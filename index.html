<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="outputPin" class="form-control" type="text">
                    <button onclick="generatePin()" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="typedPin" class="form-control" type="text">
                    <div id="digitsContainer" class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                                <div class="button">7</div>
                                <div class="button">8</div>
                                <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">4</div>
                                <div class="button">5</div>
                                <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">1</div>
                                <div class="button">2</div>
                                <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">
                                    <</div> <div class="button">0
                                </div>
                                <div class="button">C</div>
                            </div>
                            <div>
                                <button onclick="checkPin()" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p id="incorrectPin" class="notify">❌ Pin Didn't Match, Please try again</p>
                <p id="correctPin" class="notify">✅ Pin Matched... Secret door is opening for you</p>
            </div>
        </div>
        <script>
            function getPin() {
                document.getElementById('generatePin');
                const random = Math.random() * 10000;
                const pin = (random + '').split('.')[0];
                if (pin.length == 4) {
                    return pin;
                } else {
                    return getPin();
                }
            }
            //display generated pin
            function generatePin() {
                const pinInput = document.getElementById('outputPin');
                pinInput.value = getPin();
            }

            //handle calculator button event
            const buttonContainer = document.getElementById('digitsContainer');
            buttonContainer.addEventListener('click', function (event) {
                const digit = event.target.innerText;
                if (isNaN(digit)) {
                    //handle backspace
                    //handle clear
                    if (digit === 'C') {
                        const typedInput = document.getElementById('typedPin');
                        typedInput.value = '';
                    }
                } else {
                    const typedInput = document.getElementById('typedPin');
                    typedInput.value = typedInput.value + digit;
                }
            })

            //check pin
            function checkPin() {
                const pin = document.getElementById('outputPin').value;
                const typedPin = document.getElementById('typedPin').value;

                if (pin === typedPin) {
                    displayMatchResult('block','none');
                } else {
                   displayMatchResult('none','block');
                }
            }

            function displayMatchResult(correctStatus,incorrectStatus) {
                const correct = document.getElementById('correctPin');
                correct.style.display = correctStatus;
                const incorrect = document.getElementById('incorrectPin');
                incorrect.style.display = incorrectStatus;
            }
        </script>
</body>

</html>
